<html>
<head>
    <title>Deformables!</title>
    <script src="scripts/libs/three.js" ></script>
    <script data-main="scripts/main" src="require.js" ></script>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<style type="text/css">
	body {
		background-color: black;
		color: white;
		padding: 10px;
	}

	#container {
		margin: 10px;
	}

	#container > canvas {
		-webkit-box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
		-moz-box-shadow:    0px 0px 20px rgba(255, 255, 255, 0.5);
		box-shadow:         0px 0px 20px rgba(255, 255, 255, 0.5);
	}
</style>
<body>
	<div style="border-bottom: solid silver 1px; margin-bottom: 12px;">
		<p>
			<button id="js-btn-run" class="btn btn-default">Run</button>
			<button id="js-btn-stop" class="btn btn-default">Stop</button>
			|
			<button id="js-gravity-off" class="btn btn-default">Gravity Off</button>
			<button id="js-gravity-on" class="btn btn-default">Gravity On</button>
		</p>
	</div>
	<div id="container"></div>
	<div>
		<ul>
			<li>Air resistence</li>
			<li>Better object grabbing</li>
			<li>Pause simulation when tab not active</li>
			<li>If too many frames missed, don't try to render up to current time</li>
			<li>Web workers</li>
			<li>Choose a BVH approach for collisions</li>
		</ul>
	</div>
</body>
</html>
